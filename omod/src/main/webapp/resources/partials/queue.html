<div id="wide-sidebar" class="row">
    <div class="col-lg-2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/sources">Data Source</a></li>
            <li><a href="#/configs">Setup Configurations</a></li>
            <li class="navigation-active"><a href="#/queues">Queue Data</a></li>

    <div class="col-lg-8">
        <table class="table">
            <tbody>
            <tr>
                <td>Sender</td>
                <td>{{queue.source}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Kind</td>
                <td>{{queue.discriminator}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Submitted On</td>
                <td>{{queue.submitted}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Patient Uuid</td>
                <td>{{queue.patientUuid}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="4"><pre>{{queue.payload}}</pre></td>
            </tr>
            <tr>
                <td colspan="4">
                    <button type="submit" ng-click="delete()" class="btn btn-danger">Delete</button>
                    <button type="submit" ng-click="cancel()" class="btn btn-primary">Cancel</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
