<div id="wide-sidebar" class="row">
    <side-navigation menu-item="patientReports"></side-navigation>
    <div class="col-lg-8">
        <div id='wait' class='loader'>&nbsp;</div>
        <div class="clearfix">
            <div class="row">
                <div class="col-lg-4 pull-left">
                    <a href="#/createReportConfig">Add Configuration</a>
                </div>
                <div class="col-lg-3 pull-right">
                    <input type="text" ng-model="search" class="form-control" placeholder="search..." style="padding-left: 10px;"/>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>Action</th>
                        <th>Cohort</th>
                        <th>Report</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="reportConfigurations.length">
                        <td colspan="4">No reportConfigurations created in the system.</td>
                    </tr>
                    <tr ng-repeat="reportConfiguration in reportConfigurations | filter:filterReportConfiguration() | orderBy:'created':true">
                        <td><a href="#/reportConfig/{{reportConfiguration.uuid}}" style="text-decoration: none"><i class=icon-edit></i></a></td>
                        <td>{{reportConfiguration.cohort}}</td>
                        <td>{{reportConfiguration.report}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="col-lg-12 pull-left">
                    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize" boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
