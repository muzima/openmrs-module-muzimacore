                                                            </select>
                                                            <button type="submit" ng-show="selected.settings.length" ng-click="removeSelectedSettings()" class="btn btn-sm btn-outline-warning">{{'general_remove_selected' | translate}}</button>
                                                            <button type="submit" ng-show="selected.settings.length == 1" ng-click="editSettingValue()" class="btn btn-sm btn-outline-primary">{{'general_edit_value' | translate}}</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </uib-tab>
                                </uib-tabset>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="col-md-10 form-control retire-reason" translate translate-attr-placeholder="general_retire_reason" name="retire_reason" type="text" ng-model="config.retireReason" ng-show="retire_config" ng-required="retire_config"/>
                            <div ng-show="config.retireReasonError" style="color:red">{{'general_retire_reason_required' | translate}}</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="pull-right">
                                <button ng-click="launchWizard($event)" class="btn btn-dark">{{'general_edit_via_wizard' | translate}}</button>
                                <button ng-disabled="isConfigNameEmpty()" type="submit" ng-click="save(config)" class="btn btn-success">{{'general_save' | translate}}</button>
                                <button type="submit" ng-click="toggleRetireConfig()" class="btn btn-danger" ng-show="!retire_config && config.uuid">{{'general_retire' | translate}}</button>
                                <button type="submit" ng-click="delete(config)" class="btn btn-danger" ng-show="retire_config">{{'general_retire' | translate}}</button>
                                <button type="submit" ng-click="cancel()" class="btn btn-primary">{{'general_cancel' | translate}}</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer></footer>
