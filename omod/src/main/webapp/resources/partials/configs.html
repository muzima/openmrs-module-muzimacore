<div id="wide-sidebar" class="row">
    <div class="col-lg-2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/sources">Data Source</a></li>
            <li class="navigation-active"><a href="#/configs">Setup Configurations</a></li>
            <li><a href="#/queues">Queue Data</a></li>
            <li><a href="#/registrations">Registrations</a></li>
            <li><a href="#/forms">Muzima Forms</a></li>
            <li><a href="#/errors">Error Data</a></li>
            <li><a href="#/settings">Settings</a></li>
            <li><a href="#/cohortDefinitions">Cohort Definitions</a></li>
        </ul>
    </div>
    <div class="col-lg-8">
        <div class="clearfix">
            <div class="row">
                <div class="col-lg-4 pull-left">
                    <a href="#/createConfig">Create Configuration</a>
                </div>
                <div class="col-lg-3 pull-right">
                    <input type="text" class="form-control" ng-model="search" placeholder="search..." style="padding-left: 10px;"/>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="configs.length">
                        <td colspan="9">No configuration created in the system..</td>
                    </tr>
                    <tr ng-repeat="config in configs | orderBy:'created':true">
                        <td><a title="View/Edit Configuraton" href="#/config/{{config.uuid}}" style="text-decoration: none"><i class=icon-edit></i></a></td>
                        <td>{{config.name}}</td>
                        <td>{{config.description}}</td>
                        <td>{{config.created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="col-lg-12 pull-left">
                    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize" boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
