<div id="wide-sidebar" class="row">
    <side-navigation menu-item="sources"></side-navigation>
    <div class="col-lg-8">
        <div id='wait' class='loader'>
            &nbsp;
        </div>
        <div class="clearfix">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-4 pull-left">
                        <a href="#/createSource">{{'general_create_source' | translate}}</a>
                    </div>
                    <div class="col-lg-3 pull-right">
                        <input type="text" ng-model="search" class="form-control" translate translate-attr-placeholder="general_search" style="padding-left: 10px;"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>{{'general_action' | translate}}</th>
                        <th>{{'general_name' | translate}}</th>
                        <th>{{'general_uuid' | translate}}</th>
                        <th>{{'general_created_on' | translate}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="sources.length">
                        <td colspan="4">{{'message_no_sources' | translate}}</td>
                    </tr>
                    <tr ng-repeat="source in sources | filter:filterSource() | orderBy:'created':true">
                        <td><a href="#/source/{{source.uuid}}" style="text-decoration: none"><i class="fa fa-pencil-square-o"></i></a></td>
                        <td>{{source.name}}</td>
                        <td>{{source.uuid}}</td>
                        <td>{{source.created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="col-lg-12 pull-left">
                    <pagination ng-if="loadPaginationStub" num-pages="noOfPages" current-page="$parent.currentPage" max-size="maxSize" boundary-links="true"
                                first-text="{{'pagination_first'|translate}}" previous-text="{{'pagination_previous'|translate}}"
                                next-text="{{'pagination_next'|translate}}" last-text="{{'pagination_last'|translate}}"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
