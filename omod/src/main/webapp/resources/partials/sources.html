<div id="wide-sidebar" class="row">
    <side-navigation menu-item="sources"></side-navigation>
    <div class="col-lg-8">
        <div id='wait' class='loader'>
            &nbsp;
        </div>
        <div class="clearfix">
            <div class="row">
                <div class="col-lg-4 pull-left">
                    <a href="#/createSource">Create Source</a>
                </div>
                <div class="col-lg-3 pull-right">
                    <input type="text" ng-model="search" class="form-control" placeholder="search..." style="padding-left: 10px;"/>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>UUID</th>
                        <th>Created On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="sources.length">
                        <td colspan="4">No sources created in the system.</td>
                    </tr>
                    <tr ng-repeat="source in sources | filter:filterSource() | orderBy:'created':true">
                        <td><a href="#/source/{{source.uuid}}" style="text-decoration: none"><i class=icon-edit></i></a></td>
                        <td>{{source.name}}</td>
                        <td>{{source.uuid}}</td>
                        <td>{{source.created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="col-lg-12 pull-left">
                    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize" boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
