<div id="wide-sidebar" class="row">
    <side-navigation menu-item="settings"></side-navigation>
    <div class="col-lg-8">
        <div id='wait' class='loader'>
            &nbsp;
        </div>
        <div class="clearfix">
            <div class="row">
                <div class="col-lg-4 pull-left">
                </div>
                <div class="col-lg-3 pull-right">
                    <input type="text" ng-model="search" class="form-control" placeholder="search..." style="padding-left: 10px;"/>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="settings.length">
                        <td colspan="4">No settings created in the system.</td>
                    </tr>
                    <tr ng-repeat="setting in settings | filter:filterSource() | orderBy:'created':true">
                        <td><a href="#/setting/{{setting.uuid}}" style="text-decoration: none"><i class="fa fa-pencil-square-o"></i></a></td>
                        <td>{{setting.name}}</td>
                        <td>{{setting.description}}</td>
                        <td ng-bind-html="settingDisplayValue(setting)"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="pageSize" boundary-links="true" force-ellipses="true" class="pull-right"></ul>
            </div>
        </div>
    </div>
</div>
