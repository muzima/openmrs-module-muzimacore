<div id="wide-sidebar" class="row">
    <div class="col-lg-2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/sources">Data Source</a></li>
            <li><a href="#/configs">Setup Configurations</a></li>
            <li><a href="#/queues">Queue Data</a></li>
            <li><a href="#/registrations">Registrations</a></li>
            <li><a href="#/forms">Muzima Forms</a></li>
            <li><a href="#/errors">Error Data</a></li>
            <li><a href="#/reportConfigs">Patient Reports</a></li>
            <li class="navigation-active"><a href="#/settings">Settings</a></li>
        </ul>
    </div>
    <div class="col-lg-8">
        <div class="clearfix">
            <div class="row">
                <div class="col-lg-4 pull-left">
                </div>
                <div class="col-lg-3 pull-right">
                    <input type="text" ng-model="search" class="form-control" placeholder="search..." style="padding-left: 10px;"/>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="settings.length">
                        <td colspan="4">No settings created in the system.</td>
                    </tr>
                    <tr ng-repeat="setting in settings | filter:filterSource() | orderBy:'created':true">
                        <td><a href="#/setting/{{setting.uuid}}" style="text-decoration: none"><i class=icon-edit></i></a></td>
                        <td>{{setting.name}}</td>
                        <td>{{setting.property}}</td>
                        <td ng-bind-html="settingDisplayValue(setting)"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="col-lg-12 pull-left">
                    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize" boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
