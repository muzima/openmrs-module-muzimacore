<div id="wide-sidebar" class="row">
    <side-navigation menu-item="settings"></side-navigation>
    <div class="col-lg-8">
        <div id='wait' class='loader'>
            &nbsp;
        </div>
        <div class="clearfix">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-4 pull-left">
                    </div>
                    <div class="col-lg-3 pull-right">
                        <input type="text" ng-model="$parent.search" class="form-control" placeholder="{{'general_search' | translate}}" style="padding-left: 10px;"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>{{'general_name' | translate}}</th>
                        <th>{{'general_description' | translate}}</th>
                        <th>{{'general_value' | translate}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="settings.length">
                        <td colspan="4">{{'message_no_settings_available' | translate}}</td>
                    </tr>
                    <tr ng-repeat="setting in settings | filter:filterSource() | orderBy:'created':true">
                        <td><a href="#/setting/{{setting.uuid}}" style="text-decoration: none"><i class="fa fa-pencil-square-o"></i></a></td>
                        <td>{{setting.property + '_setting_name' | translate}}</td>
                        <td>{{setting.property + '_setting_description' | translate}}</td>
                        <td ng-bind-html="settingDisplayValue(setting)"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <ul ng-if="loadPaginationStub" uib-pagination total-items="totalItems" ng-model="$parent.currentPage" max-size="maxSize"
                    items-per-page="pageSize" boundary-links="true" force-ellipses="true" class="pull-right"
                    first-text="{{'pagination_first' | translate}}"
                    previous-text="{{'pagination_previous' | translate}}"
                    next-text="{{'pagination_next' | translate}}"
                    last-text="{{'pagination_last' | translate}}"></ul>
            </div>
        </div>
    </div>
</div>
<footer></footer>
