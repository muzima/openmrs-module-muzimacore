<div id="wide-sidebar" class="row">
    <side-navigation menu-item="queues"></side-navigation>
    <div class="col-lg-8">
        <div id='wait' class='loader'>
            &nbsp;
        </div>
        <div class="clearfix">
            <div class="row">
                <div class="col-lg-3 pull-right">
                    <input type="text" class="form-control" ng-model="search" ng-change="filterQueue()" placeholder="search..." style="padding-left: 10px;"/>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-bordered table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>#</th>
                        <th>Sender</th>
                        <th>Kind</th>
                        <th>Submitted On</th>
                        <th>Patient Uuid</th>
                        <th>Form Data</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="queues.length">
                        <td colspan="8">Great! All your data has processed.</td>
                    </tr>
                    <tr ng-repeat="queue in queues | orderBy:'submitted':true">
                        <td>
                            <input type="checkbox" value="{{queue.uuid}}"
                                   ng-checked="selected[queue.uuid]" ng-model="selected[queue.uuid]">
                        </td>
                        <td><a href="#/queue/{{queue.uuid}}"><i class=icon-edit></i></a></td>
                        <td>{{queue.source}}</td>
                        <td>{{queue.discriminator}}</td>
                        <td>{{queue.submitted}}</td>
                        <td>{{queue.patientUuid}}</td>
                        <td><pre>{{queue.payload | truncate:45 }}</pre></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="queues.length" class="row col-lg-12">
                <button type="submit" ng-click="delete()" class="btn btn-danger" style="margin-top: 20px">Delete</button>
                <ul ng-show="noOfPages > 1" uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="pageSize" boundary-links="true" force-ellipses="true" class="pull-right"></ul>
            </div>
        </div>
    </div>
</div>
